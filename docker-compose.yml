services:
  db:
    image: postgres:15
    container_name: revenant_db
    restart: always
    environment:
      POSTGRES_USER: revenant_user
      POSTGRES_PASSWORD: revenant_pass
      POSTGRES_DB: revenant_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U revenant_user"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5433:5432"

  api:
    build: .
    container_name: revenant_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg2://revenant_user:revenant_pass@db:5432/revenant_db
    ports:
      - "8000:8000"
    command: bash -c "alembic upgrade head && uvicorn core.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/app

volumes:
  postgres_data:
